<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="400px">
    <mat-card-header>
      <mat-card-title>
        <div class="mat-headline">Hello, Limoncu!</div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-icon>email</mat-icon>
          <mat-form-field fxFlex>
            <input matInput placeholder="E-mail" aria-label="E-mail"
              formControlName="email">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">E-mail is
              required.</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">E-mail is
              invalid.</mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-icon matPrefix>vpn_key</mat-icon>
          <mat-form-field fxFlex>
            <input matInput placeholder="Password" aria-label="Password" type="password"
              formControlName="password">
            <mat-hint>Minimum 8 characters</mat-hint>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is
              required.</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password
              is at least 8 characters long.</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('maxlength')">Password
              is at most 50 characters long.</mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" class="margin-top">
          <div *ngIf="loginError" class="mat-caption error">{{loginError}}</div>
        </div>
      </form>
      <button mat-raised-button color="primary" (click)="login(loginForm)">Login</button>
    </mat-card-content>
  </mat-card>
